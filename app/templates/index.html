{% extends "base.html" %}

{% block page_content %}
<div class="inner-bg">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text wow fadeInUp">
                <h1>上海电科智能交通地图开放平台</h1>

                <div class="top-big-link">
                    <a class="btn btn-link-2" href="{{ url_for('server_home') }}">TGISServer</a>
                    <a class="btn btn-link-1">TGISViewer-2D</a>
                    <a class="btn btn-link-1">TGISViewer-3D</a>
                    <a class="btn btn-link-1">TGISViewer-Lite</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 images-slider">
                <div id="slider-1" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#slider-1" data-slide-to="0" class="active"></li>
                        <li data-target="#slider-1" data-slide-to="1"></li>
                        <li data-target="#slider-1" data-slide-to="2"></li>
                        <li data-target="#slider-1" data-slide-to="3"></li>
                        <li data-target="#slider-1" data-slide-to="4"></li>
                        <li data-target="#slider-1" data-slide-to="5"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="{{ url_for('.static', filename='assets/img/screenshots/2.png') }}" alt="">
                            <div class="carousel-caption">
                                <h3>Overview page</h3>
                            </div>
                        </div>
                        <div class="item">
                            <img src="{{ url_for('.static', filename='assets/img/screenshots/4.png') }}" alt="">
                            <div class="carousel-caption">
                                <h3>Module page</h3>
                            </div>
                        </div>
                        <div class="item">
                            <img src="{{ url_for('.static', filename='assets/img/screenshots/5.png') }}" alt="">
                            <div class="carousel-caption">
                                <h3>Component page</h3>
                            </div>
                        </div>
                        <div class="item">
                            <img src="{{ url_for('.static', filename='assets/img/screenshots/6.png') }}" alt="">
                            <div class="carousel-caption">
                                <h3>Search page</h3>
                            </div>
                        </div>
                        <div class="item">
                            <img src="{{ url_for('.static', filename='assets/img/screenshots/7.png') }}" alt="">
                            <div class="carousel-caption">
                                <h3>Source code tab</h3>
                            </div>
                        </div>
                        <div class="item">
                            <img src="{{ url_for('.static', filename='assets/img/screenshots/8.png') }}" alt="">
                            <div class="carousel-caption">
                                <h3>Documentation coverage page</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
